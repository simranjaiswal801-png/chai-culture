<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Culture - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #F5F5DC 0%, #D4AF37 50%, #3E2723 100%);
            background-attachment: fixed;
            color: #3E2723;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="%23D4AF37" opacity="0.1"/><circle cx="20" cy="20" r="1" fill="%23D4AF37" opacity="0.05"/><circle cx="80" cy="80" r="1.5" fill="%23D4AF37" opacity="0.08"/></svg>');
            background-size: 100px 100px;
            pointer-events: none;
            z-index: -1;
            animation: twinkle 10s ease-in-out infinite;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            position: relative;
        }
        /* Hero section */
        .hero {
            padding: 120px 0 100px;
            background: rgba(245, 245, 220, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            color: #3E2723;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1.2s ease-out 0.5s both;
        }
        .hero .tagline {
            font-size: 1.8rem;
            font-weight: 500;
            color: #D4AF37;
            margin-bottom: 30px;
            letter-spacing: 1px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #D4AF37;
            animation: typewriter 3s steps(20, end) 1.5s both, blink 1s infinite 4.5s;
        }
        .hero p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 40px;
            color: #3E2723;
            animation: fadeInUp 1.2s ease-out 2s both;
        }
        .hero-image {
            width: 200px;
            height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="80" fill="%23F5F5DC" stroke="%23D4AF37" stroke-width="4"/><path d="M80 120 Q100 140 120 120" stroke="%233E2723" stroke-width="3" fill="none"/><ellipse cx="100" cy="80" rx="20" ry="10" fill="%23D4AF37"/></svg>') no-repeat center;
            background-size: contain;
            margin: 0 auto;
            animation: float 3s ease-in-out infinite, fadeIn 1s ease-out 2.5s both;
        }
        /* Launching Soon section */
        .launching-soon {
            padding: 100px 0;
            background: rgba(245, 245, 220, 0.8);
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.5s ease-out;
        }
        .launching-soon h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #3E2723;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        .countdown {
            font-size: 2rem;
            color: #D4AF37;
            margin-top: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        .countdown span {
            display: inline-block;
            animation: bounceIn 0.5s ease-out;
        }
        /* Signup section */
        .signup {
            padding: 100px 0;
            background: rgba(62, 39, 35, 0.95);
            color: #F5F5DC;
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 2s ease-out;
        }
        .signup h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        .signup form {
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out 1s both;
        }
        .signup input {
            width: 100%;
            padding: 18px;
            border: 2px solid #D4AF37;
            border-radius: 10px;
            background-color: #F5F5DC;
            color: #3E2723;
            font-size: 1.1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }
        .signup input:focus {
            border-color: #B8860B;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            outline: none;
            transform: scale(1.02);
        }
        .signup input::placeholder {
            color: #3E2723;
            opacity: 0.7;
        }
        .signup button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #D4AF37, #B8860B);
            color: #3E2723;
            border: none;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: glow 2s ease-in-out infinite alternate;
        }
        .signup button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        /* Footer */
        .footer {
            padding: 50px 0;
            background: rgba(62, 39, 35, 0.95);
            color: #F5F5DC;
            font-size: 1rem;
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out 3s both;
        }
        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #D4AF37; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes glow {
            from { box-shadow: 0 0 5px #D4AF37; }
            to { box-shadow: 0 0 20px #D4AF37, 0 0 30px #D4AF37; }
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }
            .hero .tagline {
                font-size: 1.5rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
            .launching-soon h2 {
                font-size: 2.5rem;
            }
            .signup h3 {
                font-size: 2rem;
            }
            .hero-image {
                width: 150px;
                height: 150px;
            }
            .social {
                padding: 30px 0; /* Further reduce for mobile */
                min-height: 100px;
            }
            .social-icons {
                gap: 20px; /* Closer gap on mobile */
            }
            .social-icons a {
                font-size: 2rem; /* Smaller icons on mobile */
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <h1>Chai Culture</h1>
            <p class="tagline">Brew the Royal Tradition</p>
            <p>Indulge in the premium instant chai tea premix, crafted with the essence of royal Indian households. Experience the warmth, elegance, and heritage in every sip.</p>
            <div class="hero-image"></div>
        </div>
    </section>

    <section class="launching-soon">
        <div class="container">
            <h2>Launching Soon</h2>
            <div class="countdown" id="countdown">
                <span>00</span>:<span>00</span>:<span>00</span>:<span>00</span>
            </div>
        </div>
    </section>

    <section class="signup">
        <div class="container">
            <h3>Be the First to Know</h3>
            <form id="signup-form">
                <input type="email" placeholder="Enter your email to get updates" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </section>

</section>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Chai Culture. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Smooth scrolling for internal links (if any)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Form submission handler
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Thank you! We’ll notify you when Chai Culture launches ☕✨               Please share your valueable thoughts & excitement for Chai-Culture lunching!");
            window.location.href = "ex.html";
            // In a real scenario, send data to server
        });

        // Countdown timer with animated digits
        const countdownDate = new Date('2024-12-31T00:00:00').getTime();
        const countdownElement = document.getElementById('countdown');
        const spans = countdownElement.querySelectorAll('span');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                const values = [days, hours, minutes, seconds];
                values.forEach((value, index) => {
                    const formatted = value.toString().padStart(2, '0');
                    if (spans[index].textContent !== formatted) {
                        spans[index].textContent = formatted;
                        spans[index].style.animation = 'bounceIn 0.5s ease-out';
                        setTimeout(() => spans[index].style.animation = '', 500);
                    }
                });
            } else {
                countdownElement.innerHTML = '<span>Coming Soon!</span>';
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
